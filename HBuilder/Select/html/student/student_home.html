		<script src="../../js/jquery-2.2.2.min.js "></script>
		<script src="../../js/mui.min.js "></script>
		<script>
			var id;
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			(function($) {
				$.ready(function() {
					load();
					//setInterval("load() ",1000);//重复执行

					//获得slider插件对象
					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
					});
				});
			}(mui));

			function load() {
				id = window.location.href.split("=")[1];

				$('#select_round1').attr('href', 'select_teacher_01.html?sid=' + id);
				$('#select_round2').attr('href', 'select_teacher_02.html?sid=' + id);
				$('#select_round3').attr('href', 'select_teacher_03.html?sid=' + id);
				$('#select_round4').attr('href', 'select_teacher_04.html?sid=' + id);

				mui.ajax('http://192.168.1.187:8080/Select-H5/student/getStudentById', {
					data: {
						id: id,
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						$(" #student-name ").text(data.S_NAME);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						mui.toast("网络错误！ ");
					}
				});

				$("#lecturer").click(function() {
					var url = "teachers_list.html?position=讲师";
					location.href = url;
				});

				$("#associate_Professor").click(function() {
					var url = "teachers_list.html?position=副教授";
					location.href = url;
				});

				$("#professor").click(function() {
					var url = "teachers_list.html?position=教授";
					location.href = url;
				});

				$("#person-message").click(function() {
					var url = "student_message.html?id=" + id;
					location.href = url;
				});
			}
		</script>
