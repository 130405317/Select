<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/jquery-2.2.2.min.js "></script>
		<script src="../../js/mui.min.js "></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/update-teacher-message.js"></script>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">教师信息</h1>
		</header>
		<div class="mui-content">

			<div class="mui-card" style="margin-bottom: 10px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a id="person-message">
							<img class="mui-media-object mui-pull-right" src="../../img/Avatar.jpg">
							<div class="mui-media-body" style="margin-top: 10px;">
								头像
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="mui-card">
				<div class="mui-table-view">
					<div class="mui-table-view-cell">
						<span>姓名：</span>
						<span id="tname"></span>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>性别：</span>
							<span id="sex"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>电话：</span>
							<span id="phone"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>职称：</span>
							<span id="position"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>办公室：</span>
							<span id="office"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>实验室：</span>
							<span id="lab"></span>
						</a>
					</div>
					<div class="mui-table-view-cell ">
						<span>所带学生个数：</span>
						<span id="limit"></span>
					</div>
				</div>
			</div>

			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">获奖情况：</a>
						<div class="mui-collapse-content">
							<textarea id="award" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">课题：</a>
						<div class="mui-collapse-content">
							<textarea id="topic" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">教学方向：</a>
						<div class="mui-collapse-content">
							<textarea id="teachingDirection" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">研究方向：</a>
						<div class="mui-collapse-content">
							<textarea id="researchDirection" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
				</ul>
			</div>

			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">详细信息</a>
						<div class="mui-collapse-content">
							<div class="mui-table-view">
								<div class="mui-table-view-cell">
									<a onclick="">
										<span>出生日期：</span>
										<span id="tbirthday_year"></span>
									</a>
								</div>

								<div class="mui-table-view-cell">
									<a onclick="">
										<span>学位：</span>
										<span id="degree"></span>
									</a>
								</div>
								<div class="mui-table-view-cell">
									<a onclick="">
										<span>毕业学校：</span>
										<span id="graduateSchool"></span>
									</a>
								</div>
								<div class="mui-table-view-cell">
									<a onclick="">
										<span>毕业时间：</span>
										<span id="graduateTime"></span>
									</a>
								</div>
								<div class="mui-table-view-cell">
									<a onclick="">
										<span>工作时间：</span>
										<span id="workTime"></span>
									</a>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</body>
	<script>
		var id;
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		(function($) {
			$.ready(function() {
				load();
				//setInterval("load() ",1000);//重复执行
			});
		}(mui));

		function load() {
			id = window.location.href.split("=")[1];
			mui.ajax('http://192.168.1.187:8080/Select-H5/teacher/getTeacherById', {
				data: {
					id: id,
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					$(" #tname ").text(data.T_NAME);
					if(data.T_SEX == 1) {
						$("#sex").text("女");
					}
					if(data.T_SEX == 0) {
						$("#sex").text("男");
					}
					$("#tbirthday_year ").text(data.T_BIRTHDAY);
					$("#topic ").text(data.TOPIC);
					$("#office ").text(data.OFFICE);
					$("#lab ").text(data.LAB);
					$("#phone ").text(data.PHONE);
					$("#position ").text(data.POSITION);
					$("#degree ").text(data.DEGREE);
					$("#graduateSchool ").text(data.GRADUATE_SCHOOL);
					$("#graduateTime ").text(data.GRADUATE_TIME);
					$("#workTime ").text(data.WORK_DATE);
					$("#award ").text(data.AWARD);
					$("#teachingDirection").text(data.TEACHING_DIRECTION);
					$("#researchDirection").text(data.RESEARCH_AREA);
					$("#limit").text(data.LIMIT);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					mui.toast("网络错误！ ");
				}
			});
		}
	</script>

</html>
