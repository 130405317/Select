<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.2.2.min.js "></script>
		<script type="text/javascript">
			var id;
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			(function($) {
				$.ready(function() {
					load();
					//setInterval("load() ",1000);//重复执行
				});
			}(mui));

			function load() {
				id = window.location.href.split("=")[1];
				mui.ajax('http://192.168.1.187:8080/Select-H5/student/getStudentById', {
					data: {
						id: id,
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						$("#sname").text(data.S_NAME);
						if(data.S_SEX == "0") {
							$("#sex").text("男");
						} 
						if(data.S_SEX == "1"){
							$("#sex").text("女");
						}
						$("#phone").text(data.PHONE);
						$("#s_class").text("计算机 " + data.S_CLASS + " 班");
						$("#score").text(data.SCORE);
						$("#s_birthday").text(data.S_BIRTHDAY);
						$("#spesialty").text(data.SPECIALTY);
						$("#interest").text(data.INTEREST);
						$("#award").text(data.AWARD);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						mui.toast("数据加载失败！ ");
					}
				});
			}
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学生信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card" style="margin-bottom: 10px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a id="person-message">
							<img class="mui-media-object mui-pull-right" src="../../img/Avatar.jpg">
							<div class="mui-media-body" style="margin-top: 10px;">
								头像
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="mui-card">
				<div class="mui-table-view">
					<div class="mui-table-view-cell">
						<span>姓名：</span>
						<span id="sname"></span>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>性别：</span>
							<span id="sex"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>出生日期：</span>
							<span id="s_birthday"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>电话：</span>
							<span id="phone"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>班级：</span>
							<span id="s_class"></span>
						</a>
					</div>
					<div class="mui-table-view-cell">
						<a onclick="">
							<span>绩点：</span>
							<span id="score"></span>
						</a>
					</div>

				</div>
			</div>

			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">特长：</a>
						<div class="mui-collapse-content">
							<textarea id="spesialty" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">兴趣：</a>
						<div class="mui-collapse-content">
							<textarea id="interest" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">曾获奖励：</a>
						<div class="mui-collapse-content">
							<textarea id="award" readonly="readonly" onclick="" name="" rows="5" cols=""></textarea>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</body>

</html>
