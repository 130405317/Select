<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript">
			var id, type;

			id = GetQueryString("id");
			type = GetQueryString("type");
			
			//获取url参数
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}

			function btn_save() {
				var message = $("#text").val();
				mui.ajax('http://192.168.1.187:8080/Select-H5/teacher/updateTeacher', {
					data: {
						id: id,
						type: type,
						message: message
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						mui.back();
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						mui.toast("修改失败！ ");
					}
				});
			}
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">修改信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="text" rows="10" placeholder="请输入修改内容"></textarea>
			</div>
			<button class="mui-btn mui-btn-positive mui-btn-block" onclick="btn_save()">保存</button>

		</div>
	</body>

</html>
